<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Controle de Ativos</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-cube"></i> Controle-Ativos
        </a>
        <div class="nav-links">
            <div class="user-info">
                <span class="user-avatar" id="user-avatar">U</span>
                <span id="user-display">Usuário</span>
            </div>
            <a href="#" id="logout-btn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="glass-card">
            <header class="page-header">
                <div class="page-header-text">
                    <h1>Ativos</h1>
                    <p class="page-subtitle">Gerenciamento de ativos </p>
                </div>
                <a href="/cadastro" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Ativo
                </a>
            </header>

            <div class="stats-grid">
                <div class="stat-card stat-card-total">
                    <div class="stat-icon"><i class="fas fa-layer-group"></i></div>
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total de Ativos</div>
                </div>
                <div class="stat-card stat-card-operacional">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-value" id="stat-operacional">0</div>
                    <div class="stat-label">Operacionais</div>
                </div>
                <div class="stat-card stat-card-estoque">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div class="stat-value" id="stat-estoque">0</div>
                    <div class="stat-label">Em Estoque</div>
                </div>
                <div class="stat-card stat-card-manutencao">
                    <div class="stat-icon"><i class="fas fa-wrench"></i></div>
                    <div class="stat-value" id="stat-manutencao">0</div>
                    <div class="stat-label">Em Manutenção</div>
                </div>
            </div>

            <div class="search-wrap">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" class="search-input"
                    placeholder="Buscar por nome, patrimônio, responsável, setor ou observações...">
            </div>

            <div id="search-result-info" class="search-result-info" style="display: none;">
                <i class="fas fa-filter"></i>
                <span id="search-result-text"></span>
            </div>

            <div id="mobile-cards" class="mobile-cards" aria-label="Lista de ativos em cards para mobile"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="nomeAtivo">Nome <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="patrimonio">Patrimônio <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="status">Status <i class="fas fa-sort"></i></th>
                            <th>Observações</th>
                            <th class="sortable" data-sort="responsavel">Responsável <i class="fas fa-sort"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="empty-state-cell">
                                <div class="empty-state">
                                    <i class="fas fa-inbox empty-state-icon"></i>
                                    <p class="empty-state-text">Nenhum ativo encontrado.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="pagination-controls" class="pagination-controls">
                <button id="prev-page" class="btn btn-secondary btn-sm pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span id="page-info" class="page-info">Página 1 de 1</span>
                <button id="next-page" class="btn btn-secondary btn-sm pagination-btn" disabled>
                    Próximo <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
